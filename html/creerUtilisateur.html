<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/creerUtilisateur.css">
</head>
<body>
    <header>
        <img id = "logo" src="../assets/img/logo-gsb.png" alt="">
        <div id="connexion">
            <p id="pseudo">Pseudo</p>
            <i id="deconnexion" class="fas fa-sign-out-alt"></i>
        </div>
    </header>

    <main class="mx-auto d-flex align-items-center">
        <div class="container login-container ">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 login-form-1 center px-5 py-4">
                    <h3 class="text-center text-white mb-5">Créer un utilisateur</h3>
                    <form>
                        <div class="form-group d-flex flex-row">
                            <div >
                                <label class="text-white">Login:</label>
                                <input type="text" name ="login" id="login" placeholder="Login">  
                                    
                            </div>
                            <div>
                                <label class="text-white">Mot de passe:</label>
                                <input type="password" name ="mdp" id="mdp" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"> 
                            </div>
                        </div>
                        <div class="form-group d-flex flex-row">
                        
                            <p>
                                <label class="text-white">Nom:</label>
                                <input type="text" name ="nom" id="nom" placeholder="Nom">
                            </p>
                            <p>
                                <label class="text-white">Prénom:</label>
                                <input type="text" name="prenom" id="prenom" placeholder="Prénom">
                            </p>
                            
                        </div>
                        <div class="form-group d-flex flex-row">
                            <p id="parAdresse">
                                <label class="text-white">Adresse:</label>
                                <input type="text" name ="adresse" id="adresse" placeholder="Adresse">
                            </p>
                        </div>
                        <div class="form-group d-flex flex-row">
                            <p>
                                <label class="text-white">Code postal:</label>
                                <input type="text" name ="CP" id="CP" placeholder="Code Postal">
                            </p>
                            <p>
                                <label class="text-white">Ville:</label>
                                <input type="text" name ="ville" id="ville" placeholder="Ville">
                            </p>
                        </div>
                        <div class="form-group d-flex flex-row">
                            <p >
                                <label class="text-white mr-5">Date de naissance:</label>
                                <input type="date" name ="date" id="dateNaissance" placeholder="Date de naissance">
                            </p>
                            <p>
                                <label class="text-white">Role de l'utilisateur:</label>
                                <select name="role" id="role">
                                    <option value="">Role de l'utilisateur</option>
                                    <option value="visiteur">Visiteur médical</option>
                                    <option value="chercheur">Chercheur</option>
                                    <option value="redacteur">Rédacteur</option>
                                </select>
                            </p>
                        </div>
                        <div class="form-group d-flex mt-4">
                            <button type="submit"
                                class="btnSubmit d-block m-auto rounded-pill bg-transparent text-primary px-3 py-2 border-primary fs-5 ">Créer</button>
                            <button type="submit"
                                class="btnSubmit d-block m-auto rounded-pill bg-transparent text-danger px-3 py-2 border-danger fs-5 ">Annuler</button>
                        </div>
                        
                        
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </main>
    <script src="../assets/js/creerUtilisateur.js"></script>
</body>
</html>
