<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/creerRapport.css">
</head>
<body>
    <header>
        <img src="../assets/img/logo-gsb.png" alt="">
        <h1>Galaxy Swiss Bourdin</h1>
        <div id="connexion">
            <p id="pseudo">Pseudo</p>
            <i id="deconnexion" class="fas fa-sign-out-alt"></i>
        </div>
    </header>
    <main>
        <header>
            <h2>Créer un Rapport</h2>
        </header>
        <div id="content">
                <p>
                    <label>Date:</label>
                    <input type="date" id="date">
                </p>
                <p>
                    <label>Bilan:</label>
                    <input type="text" id="bilan" placeholder="Bilan">
                </p>
                <p id="parMotif">
                    <label>Motif:</label>
                    <textarea name="motif" id="motif" rows="5" placeholder="Motif"></textarea>
                </p>
            <div>
                <input type="button" id="creer" value="Créer">
                <input type="button" id="annuler" value="Annuler"> 
            </div>
        </div>
    </main>
</body>
</html>
