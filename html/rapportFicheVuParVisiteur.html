<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/rapportFicheVuParVisiteur.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-2 bg-white">
        <img src="../assets/img/logo-gsb.png" id="logo" alt="logo">
        <div class="d-flex justify-content-end align-items-center" id="connexion">
            <div class="fs-5 mr-5 text-primary" id="pseudo">Pseudo</div>
            <i id="deconnexion" class="fas fa-power-off fs-5 text-primary"></i>
        </div>
    </header>
    <main class="mx-auto d-flex align-items-center">
        <div class="container login-container ">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 login-form-1 center px-5 py-4">
                    <h3 class="text-center text-white mb-5">Rapport</h3>
                    <div>
                        <p class="text-white">Date: <span id="date"></span></p>
                        <p class="text-white">Motif: <span id="motif"></span></p>
                        <p class="text-white">Bilan: <span id="bilan"></span></p>
                    </div>
                    <div class="form-group d-flex mt-4">
                        <button id="modifier"
                            class="d-block m-auto rounded-pill bg-transparent text-primary px-3 py-2 border-primary fs-5 ">Modifier</button>
                        <button id="supprimer"
                            class="d-block m-auto rounded-pill bg-transparent text-danger px-3 py-2 border-danger fs-5 ">Supprimer</button>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </main>
    <script src="../assets/js/rapportFicheVuParVisiteur.js"></script>
    <script src="../assets/js/supprimerRapport.js"></script>
    <script>
        const modifier = document.querySelector("#modifier");
        modifier.addEventListener("click", () => {
            
        });
    </script>
</body>
</html>
