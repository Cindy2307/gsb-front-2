<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/utilisateursListe.css">
</head>
<body>
    <header>
        <img src="../assets/img/logo-gsb.png" alt="">
        <h1>Galaxy Swiss Bourdin</h1>
        <div id="connexion">
            <p id="pseudo">Pseudo</p>
            <i id="deconnexion" class="fas fa-sign-out-alt"></i>
        </div>
    </header>
    <main>
        <header>
            <button id="creerUtilisateur">Créer un utilisateur</button>
            <h2>Utilisateurs</h2>
            <div id="visiteurById">
                <select name="idUtilisateur" id="idUtilisateur">
                    <option value="">Utilisateur</option>
                </select>
                <i id="iconeRechercher" class="fas fa-search"></i>
            </div>
        </header>
        <div id="content">
            <div id="labels">
                <p>Nom</p>
                <p>Prénom</p>
                <p>Role</p>
            </div>
            <div>
                <ul id="visiteurs"></ul>
            </div>
        </div>
    </main>
    <script src="../assets/js/utilisateursListe.js"></script>
</body>
</html>
