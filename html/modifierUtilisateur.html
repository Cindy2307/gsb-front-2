<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/modifierUtilisateur.css">
</head>
<body>
    <header>
        <img src="../assets/img/logo-gsb.png" alt="">
        <h1>Galaxy Swiss Bourdin</h1>
        <div id="connexion">
            <p id="pseudo">Pseudo</p>
            <i id="deconnexion" class="fas fa-sign-out-alt"></i>
        </div>
    </header>
    <main>
        <header>
            <h2>Modifier l'utilisateur</h2>
        </header>
        <div id="content">
            <div>
                <p>
                    <label>Login:</label>
                    <input type="text" id="login" placeholder="Login">
                </p>
                <p>
                    <label>Mot de passe:</label>
                    <input type="password" id="mdp" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
                </p>
            </div>
            <div>
                <p>
                    <label>Nom:</label>
                    <input type="text" id="nom" placeholder="Nom">
                </p>
                <p>
                    <label>Prénom:</label>
                    <input type="text" id="prenom" placeholder="Prénom">
                </p>
            </div>
            <div>
                <p id="parAdresse">
                    <label>Adresse:</label>
                    <input type="text" id="adresse" placeholder="Adresse">
                </p>
            </div>
            <div>
                <p>
                    <label>Code postal:</label>
                    <input type="text" id="CP" placeholder="Code Postal">
                </p>
                <p>
                    <label>Ville:</label>
                    <input type="text" id="ville" placeholder="Ville">
                </p>
            </div>
            <div>
                <p>
                    <label>Date de naissance:</label>
                    <input type="date" id="dateNaissance" placeholder="Date de naissance">
                </p>
                <p>
                    <label>Role de l'utilisateur:</label>
                    <select name="role" id="role">
                        <option value="">Role de l'utilisateur</option>
                        <option value="visiteur">Visiteur médical</option>
                        <option value="chercheur">Chercheur</option>
                        <option value="redacteur">Rédacteur</option>
                    </select>
                </p>
            </div>
            <div>
                <input type="button" id="valider" value="Valider">
                <input type="button" id="annuler" value="Annuler"> 
            </div>
        </div>
    </main>
</body>
</html>
