<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/modifierUtilisateur.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-2 bg-white">
        <img src="../assets/img/logo-gsb.png" id="logo" alt="logo">
        <div class="d-flex justify-content-end align-items-center" id="connexion">
            <div class="fs-5 mr-5 text-primary" id="pseudo">Pseudo</div>
            <i id="deconnexion" class="fas fa-power-off fs-5 text-primary"></i>
        </div>
    </header>
    <main class="mx-auto d-flex align-items-center">
        <div class="container login-container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6 login-form-1 center px-5 py-4">
                    <h3 class="text-center text-white mb-5">Modifier un Utilisateur</h3>
                    <form>
                        <div class="form-group row">
                            <p class="col-6 d-flex flex-column">
                                <label class="text-white">Nom:</label>
                                <input type="text" id="nom" placeholder="Nom">
                            </p>
                            <p class="col-6 d-flex flex-column">
                                <label class="text-white">Prénom:</label>
                                <input type="text" id="prenom" placeholder="Prénom">
                            </p>
                        </div>
                        <div class="form-group row">
                            <p class="col-12 d-flex flex-column">
                                <label class="text-white">Adresse:</label>
                                <input type="text" id="adresse" placeholder="Adresse">
                            </p>
                        </div>
                        <div class="form-group row">
                            <p class="col-6 d-flex flex-column">
                                <label class="text-white">Code postal:</label>
                                <input type="text" id="CP" placeholder="Code Postal">
                            </p>
                            <p class="col-6 d-flex flex-column">
                                <label class="text-white">Ville:</label>
                                <input type="text" id="ville" placeholder="Ville">
                            </p>
                        </div>
                        <div class="form-group row">
                            <p class="col-6 d-flex flex-column">
                                <label class="text-white">Date de naissance:</label>
                                <input type="date" id="dateNaissance" placeholder="Date de naissance">
                            </p>
                            <p class="col-6 d-flex flex-column">
                                <label class="text-white">Role de l'utilisateur:</label>
                                <select name="role" id="role">
                                    <option value="">Role de l'utilisateur</option>
                                    <option value="visiteur">Visiteur médical</option>
                                    <option value="chercheur">Chercheur</option>
                                    <option value="redacteur">Rédacteur</option>
                                </select>
                            </p>
                        </div>
                        <div class="form-group d-flex mt-4">
                            <button type="submit" id="valider"
                                class="btnSubmit d-block m-auto rounded-pill bg-transparent text-primary px-3 py-2 border-primary fs-5 ">Valider</button>
                            <button type="submit" id="annuler"
                                class="btnSubmit d-block m-auto rounded-pill bg-transparent text-danger px-3 py-2 border-danger fs-5 ">Annuler</button>
                        </div>
                    </form>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </main>
</body>
</html>
