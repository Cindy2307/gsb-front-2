<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/rapportsListeRedacteur.css">
</head>

<body>
    <header class="d-flex justify-content-between align-items-center p-2 bg-white">
        <img src="../assets/img/logo-gsb.png" id="logo" alt="logo">
        <div class="d-flex justify-content-end align-items-center" id="connexion">
            <div class="fs-5 mr-5 text-primary" id="pseudo">Pseudo</div>
            <i id="deconnexion" class="fas fa-power-off fs-5 text-primary"></i>
        </div>
    </header>
    <main class="mx-auto d-flex align-items-center">
        <div class="container login-container ">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8 login-form-1 center px-0 py-4">
                    <h3 class="text-center text-white mb-4">Rapports</h3>
                    <div id="content">
                        <div id="labels" class="justify-content-between px-1">
                            <p class="text-white">Date</p>
                            <p class="text-white">Motif</p>
                            <p class="text-white">Bilan</p>
                        </div>
                        <div>
                            <ul id="rapports" class="p-0 m-0"></ul>
                        </div>
                        <div class="form-group d-flex justify-content-evenly mt-4">
                            <div id="search">
                                <input type="search" name="motCle" id="motCle" placeholder="Mot clé">
                                <i id="iconeRechercher" class="fas fa-search text-white"></i>
                            </div>
                            <select name="idRapport" id="idRapport"
                                class="border-white rounded-pill bg-transparent text-white fs-6">
                                <option value="">--Sélectionnez un rapport--</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </main>
    <script src="../assets/js/rapportsListeRedacteur.js"></script>
</body>

</html>
