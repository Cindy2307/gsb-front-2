<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>
    <header class="d-flex align-items-center p-2 bg-white">
        <img src="../assets/img/logo-gsb.png" alt="">
    </header>
    <main class="mx-auto d-flex align-items-center">
        <div class="container login-container ">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 login-form-1 center px-5 py-4">
                    <h3 class="text-center text-white mb-5">Merci de vous connecter.</h3>
                    <form>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="text" class="form-control inlineFormInputGroup" id="login"
                                    placeholder="Your login">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fas fa-lock mt-1 mb-1"></i></div>
                                </div>
                                <input type="password" class="form-control mb-3 inlineFormInputGroup" id="password"
                                    placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="connexion"
                                class="btnSubmit d-block m-auto rounded-pill bg-transparent text-primary px-3 py-2 border-primary fs-5">Se
                                connecter</button>
                        </div>
                    </form>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </main>
    <script src="../assets/js/main.js"></script>
</body>

</html>
