<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/modifierRapport.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-2 bg-white">
        <img src="../assets/img/logo-gsb.png" id="logo" alt="logo">
        <div class="d-flex justify-content-end align-items-center" id="connexion">
            <p class="fs-5 mr-5 text-primary" id="pseudo">Pseudo</p>
            <i id="deconnexion" class="fas fa-sign-out-alt"></i>
        </div>
    </header>
    <main>
        <header>
            <h2>Modifier le rapport</h2>
        </header>
        <div id="content">
            <form>
                <p>
                    <label>Bilan:</label>
                    <textarea name="bilan" id="bilan" rows="5" placeholder="Bilan"></textarea>
                </p>
                <p>
                    <label>Motif:</label>
                    <textarea name="motif" id="motif" rows="5" placeholder="Motif"></textarea>
                </p>
                <div>
                    <input type="submit" id="valider" value="Valider">
                    <input type="button" id="annuler" value="Annuler"> 
                </div>
            </form>
        </div>
    </main>
    <script src="../assets/js/modifierRapport.js"></script>
</body>
</html>
